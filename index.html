        <div>
            <form action="" id="form">
                <fieldset class="form">
                    <h2>Sign to Volkswagen VPN</h2>
                    <div class="inputBox">
                        <input type="email" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">E-mail</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Password</label>
                    </div>
                    <div class="options">
                    <p> <input type="checkbox"><span>Remember me</span></p>
                    <a class="forgot" href="">Forgot password</a>
                    </div>
                    <button class="botao" type="submit">Log in</button>
                </fieldset>
            </form>
        </div>

    <aside>
